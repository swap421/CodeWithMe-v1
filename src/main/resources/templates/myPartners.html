<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css/output.css">
</head>
<body id = "my-partner">
<div th:insert="fragments/navbar :: nav"></div>

<div class="chat-container" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <div class="card-header">
                <h2 class="mb-0" id = "my-gmailId" th:text="${gmailId}"></h2>
                <h2 class="mb-0" id = "box-title">User List</h2>
            </div>
            <ul id="connectedUsers">
            </ul>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{../js/common.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
